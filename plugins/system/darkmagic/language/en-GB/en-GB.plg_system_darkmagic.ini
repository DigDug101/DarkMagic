PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_LABEL="Apply dark theme"
PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_DESC="When should the dark theme be applied? “Browser” adds a JavaScript event handler on supported browsers and platforms. When the browser enters dark mode so does your site. DOES NOT work with the TinyMCE theme due to the way TinyMCE is initialized. “Follow the sun” applies it from sunset to sunrise for the current location. The user's current location can be set in the user profile. Otherwise the location defined below is used (its default setting is Nicosia, Cyprus: 35.185566 North, 33.382275 East). NOTE: Location 0N 0E is understood to mean no preference since it conveniently lies in the middle of the Gulf of Guinea, well outside inhabited land."
PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_ALWAYS="Always"
PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_BROWSER="Browser"
PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_DUSK="Follow the sun"

PLG_SYSTEM_DARKMAGIC_CONFIG_LATITUDE_LABEL="Location Latitude (+N/-S)"
PLG_SYSTEM_DARKMAGIC_CONFIG_LATITUDE_DESC="The latitude (positive for North, negative for South) of your location. Used to apply the Dark Mode theme in Joomla's administration. You can search the web for “your_city_name_here latitude longitude” to find a good approximation of this. Please enter the values in decimal degrees (NOT degrees/minutes/seconds)."
PLG_SYSTEM_DARKMAGIC_CONFIG_LONGITUDE_LABEL="Location Longitude (+E/-W)"
PLG_SYSTEM_DARKMAGIC_CONFIG_LONGITUDE_DESC="The longitude (positive for East, negative for West) of your location. Used to apply the Dark Mode theme in Joomla's administration. You can search the web for “your_city_name_here latitude longitude” to find a good approximation of this. Please enter the values in decimal degrees (NOT degrees/minutes/seconds)."

PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_LABEL="Follow the sun mode"
PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_DESC="Choose how the sunrise will be calculated. Typically you want Civil Twilight, that's when dawn is perceived even though, the sun has not technically risen yet."
PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_SUNRISE="Sunrise"
PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_CIVIL="Civil Twilight"
PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_NAUTICAL="Nautical Twilight"
PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_ASTRONOMICAL="Astronomical Twilight"

PLG_SYSTEM_DARKMAGIC_CONFIG_AFTERSUNRISE_LABEL="Minutes after sunrise"
PLG_SYSTEM_DARKMAGIC_CONFIG_AFTERSUNRISE_DESC="How many minutes <em>after</em> sunrise should the dark mode be applied for? Obviously works only with the “Follow the sun” mode."

PLG_SYSTEM_DARKMAGIC_CONFIG_BEFORESUNSET_LABEL="Minutes before sunset"
PLG_SYSTEM_DARKMAGIC_CONFIG_BEFORESUNSET_DESC="How many minutes <em>before</em> sunset should the dark mode be applied for? Obviously works only with the “Follow the sun” mode."


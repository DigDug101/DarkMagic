PLG_SYSTEM_DARKMAGIC_DESCRIPTION="<p>Dark Mode for your Joomla! 4 site.</p><p>Only works with the default Joomla 4 backend template (Atum) and frontend template (Cassiopeia). It will NOT WORK with any other template, even if it's based off Atum and Cassiopeia. Editor Dark Mode only works with Joomla's built–in TinyMCE editor.</p>"

